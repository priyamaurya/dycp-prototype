{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <h1 class="govuk-heading-l">Confirm your name</h1>
    <p>We have used the name you entered in GOV.UK One Login.</p>
    <form method="post" action="org-details">
        <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
                First name
            </label>
            <input class="govuk-input" id="first-name" name="firstName" type="text" value="Joe">
        </div>
        
        <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
                Last name
            </label>
            <input class="govuk-input" id="last-name" name="lastName" type="text" value="Bloggs">
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
        </button>
    </form>
  </div>
</div>

{% endblock %}
