{% extends "layouts/main.html" %}

{% block header %}
  {% include("includes/header-with-nav.html") %}
{% endblock %}

{% block beforeContent %}
    {% include("includes/phase-banner.html") %}
    {% include("includes/back-link.html") %}
{% endblock %}

{% block content %}

<div class="govuk-grid-column-ful-width">

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form class="form" method="post">
                <div class="govuk-form-group">

                    <span class="govuk-caption-l">Declaration details</span>
                    <h1 class="govuk-label-wrapper">
                        <label class="govuk-label govuk-label--l" for="declarationNameEmail">
                            Your email
                        </label>
                    </h1>
                    <input class="govuk-input" id="declarationNameEmail" name="declarationNameEmail" type="text">

                </div>

                <button class="govuk-button" data-module="govuk-button">
                    Continue
                </button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
