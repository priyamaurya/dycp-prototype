{% extends "layouts/main.html" %}

{% block header %}
  {% include("includes/header-with-nav.html") %}
{% endblock %}

{% block beforeContent %}
    {% include("includes/phase-banner.html") %}
    {% include("includes/back-link.html") %}
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <h1 class="govuk-heading-l">Enter your name</h1>
    <form method="post">
        <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
                First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="firstName" type="text" value="Joe">
        </div>
        
        <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
                Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="lastName" type="text" value="Blogg">
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
        </button>
    </form>
  </div>
</div>

{% endblock %}
