{% extends "layouts/main.html" %}

{% block header %}
  {% include("includes/header-with-nav.html") %}
{% endblock %}

{% block beforeContent %}
    {% include("includes/phase-banner.html") %}
    {% include("includes/back-link.html") %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" method="post">     
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="legal-form-other">
            Do you know the law under which your organisation is registered?
          </label>
        </h1>
        <input class="govuk-input" id="legal-form-other" name="legalFormOther" type="text">
      </div>
      <button class="govuk-button" type="submit">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
