{% if displayHeadingAsLabel %}

<legend class="govuk-fieldset__legend">
    {{ heading }}
</legend>

{% else %}

<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    {% include "./heading-caption.html" %}

    <h1 class="govuk-fieldset__heading">
        {{ heading }}
    </h1>
</legend>
{% endif %}
