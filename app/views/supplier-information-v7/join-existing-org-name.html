{% extends "layouts/main.html" %}

{% block header %}
  {% include("includes/header-with-nav.html") %}
{% endblock %}

{% block beforeContent %}
    {% include("includes/phase-banner.html") %}
    {% include("includes/back-link.html") %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <form method="post">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="joinOrgUsingName">
              Enter organisation name you want to join
            </label>
          </h1>
          <input class="govuk-input govuk-!-width-two-thirds" id="joinOrgUsingName" name="joinOrgUsingName" type="text">
        </div>

        <div class="govuk-button-group">
          <button type="submit" class="govuk-button" data-module="govuk-button">
              Continue
          </button>
        </div>
    </form>
    
  </div>
</div>

{% endblock %}
