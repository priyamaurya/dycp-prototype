{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <h1 class="govuk-heading-l">Enter organisation details</h1>
    <form method="post" action="org-overview">
        <div class="govuk-form-group">
            <label class="govuk-label" for="org-name">
                Organisation name
            </label>
            <input class="govuk-input govuk-input--width-20" id="org-name" name="orgName" type="text">
        </div>
        
        <div class="govuk-form-group">
            <label class="govuk-label" for="email-address">
                Email
            </label>
            <input class="govuk-input govuk-input--width-20" id="email-address" name="emailAddress" type="text">
        </div>

        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend ">
                Enter organisation address
            </legend>
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-1">
                Address line 1
              </label>
              <input class="govuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-2">
                Address line 2
              </label>
              <input class="govuk-input" id="address-line-2" name="addressLine2" type="text" autocomplete="address-line2">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-town">
               City or town
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="addressTown" type="text" autocomplete="address-level2">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="address-postcode">
                Postcode
              </label>
              <input class="govuk-input govuk-input--width-10" id="address-postcode" name="addressPostcode" type="text" autocomplete="postal-code">
            </div>
          </fieldset>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
        </button>
    </form>
  </div>
</div>

{% endblock %}
