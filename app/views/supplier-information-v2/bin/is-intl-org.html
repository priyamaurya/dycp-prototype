{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <form method="post" action="org-number">
        
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Is your organisation registered in the UK?
            </h1>
          </legend>
          <div id="hint" class="govuk-hint">
            Do we need hint text here to explain what this actually means?
          </div>
          <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="org-sole-trader" name="isSoleTrader" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="org-sole-trader">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="org-sole-trader-2" name="isSoleTrader" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="org-sole-trader-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
        </button>
    </form>
  </div>
</div>

{% endblock %}
