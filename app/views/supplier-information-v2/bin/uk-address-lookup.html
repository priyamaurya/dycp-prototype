{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <form method="post">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="postcode">
              Enter full UK postcode
            </label>
          </h1>
          <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text">
        </div>

          <button type="submit" class="govuk-button" data-module="govuk-button">
            Look up address
        </button>
    </form>

    <a href="org-address-uk" class="govuk-link govuk-link--no-visited-state">Enter address manually</a>
  </div>
</div>

{% endblock %}
