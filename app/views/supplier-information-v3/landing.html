{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds govuk-body">
    <form method="post" action="user-details">
        
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="privacy-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Agree to privacy policy before continuing
            </h1>
          </legend>
          <p>
            Before you can continue, you need to read and agree to the <a class="govuk-link" href="#">Central Digital Platform service privacy policy (opens in new tab)</a>.
          </p>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="privacy" name="privacy" type="checkbox" value="agreed_to_privacy_policy">
              <label class="govuk-label govuk-checkboxes__label" for="privacy">
                Yes, I have read and agree to the Central Digital Platform service privacy policy
              </label>
            </div>
          </div>
        </fieldset>
      </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
        </button>
    </form>
  </div>
</div>

{% endblock %}
